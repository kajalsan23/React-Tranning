<!DOCTYPE html>
<html>

<body>
    <h2>Javascript Array</h2>
    <script>
        var arr = [34, 56, 78, 8, 9, 56, 78];
        var sum = 0;
        var lar = arr[0];
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
            if (lar < arr[i]) {
                lar = arr[i]
            }
            document.write(arr[i] + "<br/>")
        }
        document.write("The sum is " + sum + " and the largest value is" + lar)
    </script>
</body>

</html>
