<!DOCTYPE html>
<html>

<body>
    <h2>Javascript Nested If</h2>
    <script>
        var uname = prompt("enter a uname");
        var password = prompt("enter a password");
        if(uname === "Name"){
            if(password === "12345"){
                alert("Welcome : ", uname)
            }
            else{
                alert("Enter Correct Password")

            }
        }

    </script>
</body>

</html>
