<!DOCTYPE html>
<html>

<body onload="abc('purple')">
    <h2>Javascript Events</h2>
     <input type="button" value="Change Bgcolor" onclick="abc('red')" onmouseover="abc('green')" onmouseout="abc('white')">
     <script>
    function abc(val){
    document.bgColor = val;
    }
    </script>
</body>

</html>
